    }

    <!-- 4. JAVASCRIPT & JQUERY (Frontend Logic) -->
    <script>
        $(document).ready(function() {
            
            // Validate form on submit
            $('#regForm').on('submit', function(e) {
                let isValid = true;

                // --- 1. Validate Name ---
                const name = $('#fullname').val().trim();
                if(name.length < 2) {
                    isValid = false;
                    $('#fullname').addClass('input-error');
                    $('#error-fullname').removeClass('hidden');
                } else {
                    $('#fullname').removeClass('input-error');
                    $('#error-fullname').addClass('hidden');
                }

                // --- 2. Validate Email ---
                const email = $('#email').val().trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(!emailPattern.test(email)) {
                    isValid = false;
                    $('#email').addClass('input-error');
                    $('#error-email').removeClass('hidden');
                } else {
                    $('#email').removeClass('input-error');
                    $('#error-email').addClass('hidden');
                }

                // --- 3. Validate Course ---
                const course = $('#course').val();
                if(course === "") {
                    isValid = false;
                    $('#course').addClass('input-error');
                    $('#error-course').removeClass('hidden');
                } else {
                    $('#course').removeClass('input-error');
                    $('#error-course').addClass('hidden');
                }

                // If validation fails, prevent submission
                if(!isValid) {
                    e.preventDefault();
                    // Shake animation for visual feedback
                    $('.glass-panel').addClass('animate-[shake_0.5s_ease-in-out]');
                    setTimeout(() => {
                        $('.glass-panel').removeClass('animate-[shake_0.5s_ease-in-out]');
                    }, 500);
                }
                // If valid, let the browser submit normally to PHP
            });

            // Clean up errors when user starts typing/selecting
            $('input, select').on('input change', function() {
                $(this).removeClass('input-error');
                $(this).parent().next('span').addClass('hidden');
            });
        });
    </script>
